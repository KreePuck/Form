<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Сюда подключаем стили -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Form</title>
</head>

<body>
    <form class="form">
        <div class="form__header">
            <button class="form__btn btn"></button>
            <ul class="form__list">
                <li class="form__option"><a class="form__option-link" href=""></a></li>
                <li class="form__option"><a class="form__option-link" href=""></a></li>
                <li class="form__option"><a class="form__option-link" href=""></a></li>
            </ul>
            <h1 class="form__heading">Форма обратной связи</h1>
        </div>
        <div class="form__main">
            <input type="text" name="name" class="form__info">
            <input type="text" name="email" class="form__info">
            <input type="text" name="phone" class="form__info">
            <textarea name="comment" class="form__comment"></textarea>
        </div>
        <div class="form__footer">
            <div class="form__inner">
                <input class="form__answer" type="text">
                <img class="form__img-question" src="" alt="">
            </div>
            <input class="form__submit" type="submit">
        </div>
    </form>
</body>

</html>
